<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reclamation.css">
    <title>Formulaire de Réclamation</title>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Réclamation</h1>
        <form id="reclamation-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="description">Description de la réclamation :</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <button type="submit">Soumettre la réclamation</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="reclamation.js"></script>
</body>
</html>
