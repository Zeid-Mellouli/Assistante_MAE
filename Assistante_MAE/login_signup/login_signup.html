<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistance MAE - Connexion / Inscription</title>
  <link rel="stylesheet" href="login_signupstyles.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-container">
      <!-- Formulaire de Connexion -->
      <form id="login-form" action="/login" method="POST">
        <h2>Connexion</h2>
        <label for="login-email">Email :</label>
        <input type="email" name="email" id="login-email" placeholder="Votre email" required>
        
        <label for="login-password">Mot de passe :</label>
        <input type="password" name="password" id="login-password" placeholder="Votre mot de passe" required>
        
        <button type="submit" id="login-button">Se connecter</button>
        
        <p>Pas encore de compte ? <a href="#" id="switch-to-signup">S'inscrire</a></p>
      </form>

      <!-- Formulaire d'Inscription -->
      <form id="signup-form" action="/signup" method="POST" style="display:none;">
        <h2>Inscription</h2>
        
        <label for="signup-email">Email :</label>
        <input type="email" name="email" id="signup-email" placeholder="Votre email" required>
        
        <label for="signup-password">Mot de passe :</label>
        <input type="password" name="password" id="signup-password" placeholder="Votre mot de passe" required>
        
        <label for="signup-confirm-password">Confirmez le mot de passe :</label>
        <input type="password" name="confirm-password" id="signup-confirm-password" placeholder="Confirmez le mot de passe" required>
        
        <label for="signup-firstname">Prénom :</label>
        <input type="text" name="firstname" id="signup-firstname" placeholder="Votre prénom" required>
        
        <label for="signup-lastname">Nom :</label>
        <input type="text" name="lastname" id="signup-lastname" placeholder="Votre nom" required>
        
        <label for="signup-phone">Numéro de téléphone :</label>
        <input type="text" name="phone" id="signup-phone" placeholder="Votre numéro de téléphone" required>
        
        <label for="signup-situation">Situation :</label>
        <select name="situation" id="signup-situation" required>
          <option value="adhérent">Adhérent</option>
          <option value="employé">Employé</option>
        </select>
        
        <button type="submit" id="signup-button">S'inscrire</button>
        
        <p>Déjà un compte ? <a href="#" id="switch-to-login">Se connecter</a></p>
      </form>
    </div>
  </div>

  <script src="login_signupscripts.js"></script>
</body>
</html>
